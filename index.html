<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css style -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center poppins-font"
    >
      <section class="home">
        <div class="flex flex-col justify-center items-center min-h-screen">
          <div class="text-center">
            <h1 class="text-8xl anton-font uppercase text-white">
              Alpha Class Pro
            </h1>
            <p class="text-2xl my-8 text-white">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button class="btn">Play Now</button>
          </div>
        </div>
      </section>
      <section class="play-grounnd"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
