<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisy UI and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css style -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center poppins-font"
    >
      <!-- home section -->
      <section id="home-screen">
        <div
          class="flex flex-col space-y-5 justify-center items-center min-h-screen"
        >
          <div class="text-center">
            <h1 class="text-9xl anton-font uppercase text-white">
              Alphabet Clash
            </h1>
            <p class="text-xl my-8 text-white">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button onclick="play()" class="btn">Play Now</button>
          </div>
        </div>
      </section>
      <!-- home section end -->
      <!-- play ground section -->
      <section
        id="play-ground"
        class="hidden play-ground flex flex-col justify-center items-center gap-8"
      >
        <!-- white board -->
        <div
          class="artboard artboard-horizontal phone-6 bg-[#ffffffb2] border-[20px] border-[#010313cc] rounded-2xl mt-6"
        >
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white py-2 px-4 rounded-b-xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p
              id="current-alphabet"
              class="text-8xl font-bold text-black uppercase"
            >
              Y
            </p>
          </div>
        </div>
        <!-- key board -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- life score -->
        <div class="flex justify-between w-3/4">
          <!-- life -->
          <button class="btn bg-purple-600 text-white rounded-full border-0">
            Life
            <img src="images/heart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <!-- score -->
          <button class="btn bg-purple-900 text-white rounded-full border-0">
            Score
            <img src="images/monetization.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- play ground end -->

      <!-- score section start -->
      <section
        id="final-score"
        class="hidden score flex justify-center items-center min-h-screen"
      >
        <div
          class="text-white bg-[#Ffffff33] p-6 rounded-lg space-y-5 text-center"
        >
          <h4>Game Over !</h4>
          <h1 class="text-6xl">
            <span class="font-extrabold">Score : </span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
      <!-- score section end -->
    </main>

    <!-- javascript files link -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
